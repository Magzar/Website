<canvas id="ballCanvas" width="800" height="400" style="border:1px solid #00ffaa; background:#111;"></canvas>
<script>
const canvas = document.getElementById('ballCanvas');
const ctx = canvas.getContext('2d');

// Make canvas fill the window
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

// Ball properties
let x = 50;
let y = 50;
let radius = 20;
let vx = 4;
let vy = 0;
let gravity = 0.5;
let bounce = -0.7;

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.beginPath();
  ctx.arc(x, y, radius, 0, Math.PI*2);
  ctx.fillStyle = "red";
  ctx.fill();
  ctx.closePath();
}

function update() {
  x += vx;
  vy += gravity;
  y += vy;

  // Bounce off floor
  if (y + radius > canvas.height) {
    y = canvas.height - radius;
    vy *= bounce;
  }

  // Bounce off ceiling
  if (y - radius < 0) {
    y = radius;
    vy *= bounce;
  }

  // Bounce off walls
  if (x + radius > canvas.width) {
    x = canvas.width - radius;
    vx *= -1;
  }
  if (x - radius < 0) {
    x = radius;
    vx *= -1;
  }
}

function loop() {
  draw();
  update();
  requestAnimationFrame(loop);
}

loop();

</script>
